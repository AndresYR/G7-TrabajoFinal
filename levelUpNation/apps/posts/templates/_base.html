{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image" href="../../static/img/logo.png">
    <link rel="stylesheet" href="{% static 'css/page.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/content.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Level Up Nation</title>
  </head>
  <body>
    <header class="header">
      <div class="container-information">
        <div class="icon-logo">
          <a href="{% url 'inicio' %}"><ion-icon name="game-controller-outline"></ion-icon></a>
        </div>
        <h2>
            {% block title %}
            
            {% endblock title %}
        </h2>
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="navbar-link {% if request.path == '/post/' %}active{% endif %}" href="{% url 'noticias' %}">Últimas Noticias</a></li>
            <li><a class="navbar-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contactanos</a></li>
            <li><a href="{% url 'register' %}" class="btn-sign-up {% if request.path == '/register/' %}active{% endif %}">Registrarse</a></li>
            <li><a href="{% url 'login' %}" class="btn-sign-in {% if request.path == '/login/' %}active{% endif %}">Iniciar Sesión</a></li>
            <li><a href="{% url 'nuevo_post' %}">Crear post</a></li>
          </ul>
          {% comment %} <div class="search-container">
            <input
              type="search"
              placeholder="Buscar tags, posts"
              class="search-input"
            />
            <button class="search-button">Buscar</button>
          </div> {% endcomment %}
        </nav>
      </div>
    </header>

    <main class="main">
      {% block main %}
      {% endblock main %}
    </main>

  </body>
  <footer>
    <div class="social-container">
      <a href="https://www.facebook.com/"><ion-icon name="logo-facebook" style="color: rgb(0, 98, 255);"></ion-icon></a>
      <a href="https://www.instagram.com"><ion-icon name="logo-instagram" style="color: #e95950"></ion-icon></a>
      <a href="https://twitter.com"><ion-icon name="logo-twitter" style="color: lightblue;"></ion-icon></a>
      <a href="https://youtube.com"><ion-icon name="logo-youtube" style="color: red;"></ion-icon></a>
    </div>
    <div class="line"></div>
    <div class="copyright">
      <p>Copyright © LevelUpNation, 2024. Todos los derechos reservados.</p>
    </div>
  </footer>
</html>
