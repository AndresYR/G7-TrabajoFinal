{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/page.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <title></title>
  </head>
  <body>
    <header class="header">
      <div class="container-information">
        <div class="icon-logo">
          <ion-icon name="game-controller-outline"></ion-icon>
        </div>
        <h2>
            {% block title %}

            {% endblock title %}
        </h2>
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="navbar-link {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio' %}">Inicio</a></li>
            <li><a class="navbar-link {% if request.path == '/post/' %}active{% endif %}" href="{% url 'noticias' %}">ultimas noticias</a></li>
            <li><a class="navbar-link {% if request.path == '' %}active{% endif %}" href="#">Contactanos</a></li>
            <li><a href="{% url 'login' %}" class="btn-sign-in {% if request.path == '' %}active{% endif %}">Iniciar Sesi√≥n</a></li>
          </ul>
          <div class="search-container">
            <input
              type="search"
              placeholder="Buscar tags, posts..."
              class="search-input"
            />
            <button class="search-button">Buscar</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      {% block main %}

      {% endblock main %}
    </main>
  </body>
</html>
