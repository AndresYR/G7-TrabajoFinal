{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image" href="../../static/img/logo.png">
    <link rel="stylesheet" href="{% static 'css/page.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <header class="header">
      <div class="container-information">
        <div class="icon-logo">
          <a href="{% url 'inicio' %}"><ion-icon name="game-controller-outline"></ion-icon></a>
        </div>
        <h2>
            {% block title %}
            
            {% endblock title %}
        </h2>
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a class="navbar-link {% if request.path == '/post/' %}active{% endif %}" href="{% url 'noticias' %}">Últimas Noticias</a></li>
            <li><a class="navbar-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contactanos</a></li>
            <li><a href="{% url 'register' %}" class="btn-sign-up {% if request.path == '/register/' %}active{% endif %}">Registrarse</a></li>
            <li><a href="{% url 'login' %}" class="btn-sign-in {% if request.path == '/login/' %}active{% endif %}">Iniciar Sesión</a></li>
          </ul>
          <div class="search-container">
            <input
              type="search"
              placeholder="Buscar tags, posts"
              class="search-input"
            />
            <button class="search-button">Buscar</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      {% block main %}
      {% endblock main %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
